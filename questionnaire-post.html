        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please kindly fill in this form.</p>

                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">Question 1 - Which technique do you prefer?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios1" value="radio1">
                                AutoComPaste
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios2" value="radio2">
                                CTRL-C, CTRL-V
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 2 - Why do you prefer the technique you have chosen(in context of experiment)?</label>
                            <textarea class="form-control" id="q2" name="q2" placeholder="Enter response"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="q3">Question 3 - Under what situations do you prefer to use AutoComPaste?</label>
                            <textarea class="form-control" id="q3" name="q3" placeholder="Enter response"></textarea>
                        </div>
                         <div class="form-group">
                            <label for="q4">Question 4 - Under what situations do you prefer to use CTRL-C, CTRL-V?</label>
                            <textarea class="form-control" id="q4" name="q4" placeholder="Enter response"></textarea>
                        </div>
                         <div class="form-group">
                            <label for="q5">Question 5 - What are some of the difficulties you faced when doing the experiment?</label>
                            <textarea class="form-control" id="q5" name="q5" placeholder="Enter response"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="q6">Question 6 - Area of Improvements</label>
                            <textarea class="form-control" id="q6" name="q6" placeholder="Enter response"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>
        <script src="js/ACPToolKit.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
