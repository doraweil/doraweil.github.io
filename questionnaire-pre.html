        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please kindly fill in this form.</p>

                    <p>Please put all information needed for participant: <span class="js-pid pid"></span></p>

                    <form id="pre-expt-form">
                        <div class="form-group">
                            <label for="q1">Question 1 - Name</label>
                            <input required type="text" class="form-control" id="q1" name="q1" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 2 - Age</label>
                            <input required type="text" class="form-control" id="q2" name="q2" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q3">Question 3 - Gender</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios1" value="Male" required >
                                Male
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios2" value="Female" required >
                                Female
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q4">Question 4 - What do you use when you want to copy and paste text? </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="CTRL-C, CTRL-V" required >
                                CTRL-C, CTRL-V
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios2" value="Right-click" required >
                                Right click the mouse and click copy/paste
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q5">Question 5 - How often do you copy and paste text? </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios1" value="No" required > 
                                Not at all
                              </label>
                              <label>
                                <input type="radio" name="q5" id="optionsRadios2" value="Rarely" required > 
                                Rarely
                              </label>
                              <label>
                                <input type="radio" name="q5" id="optionsRadios3" value="Sometimes" required >
                                Sometimes
                              </label>
                              <label>
                                <input type="radio" name="q5" id="optionsRadios4" value="Often" required >
                                Often
                              </label>
                              <label>
                                <input type="radio" name="q5" id="optionsRadios5" value="Frequently" required >
                                Frequently
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q6">Question 6 - How often do you type in another language other than English? </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios1" value="No" required > 
                                Not at all
                              </label>
                              <label>
                                <input type="radio" name="q6" id="optionsRadios2" value="Rarely" required > 
                                Rarely
                              </label>
                              <label>
                                <input type="radio" name="q6" id="optionsRadios3" value="Sometimes" required >
                                Sometimes
                              </label>
                              <label>
                                <input type="radio" name="q6" id="optionsRadios4" value="Often" required >
                                Often
                              </label>
                              <label>
                                <input type="radio" name="q6" id="optionsRadios5" value="Frequently" required >
                                Frequently
                              </label>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="q7">Question 7 - How often do you use computer? </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q7" id="optionsRadios1" value="No" required > 
                                Not at all
                              </label>
                              <label>
                                <input type="radio" name="q7" id="optionsRadios2" value="Rarely" required > 
                                Rarely
                              </label>
                              <label>
                                <input type="radio" name="q7" id="optionsRadios3" value="Sometimes" required >
                                Sometimes
                              </label>
                              <label>
                                <input type="radio" name="q7" id="optionsRadios4" value="Often" required >
                                Often
                              </label>
                              <label>
                                <input type="radio" name="q7" id="optionsRadios5" value="Frequently" required >
                                Frequently
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q8">Question 8 - On average, how long do you use computer a day? </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q8" id="optionsRadios1" value="0-2" required > 
                                0-2
                              </label>
                              <label>
                                <input type="radio" name="q8" id="optionsRadios2" value="2-5" required > 
                                2-5
                              </label>
                              <label>
                                <input type="radio" name="q8" id="optionsRadios3" value="5-8" required >
                                5-8
                              </label>
                              <label>
                                <input type="radio" name="q8" id="optionsRadios4" value="8-10" required >
                                8-10
                              </label>
                              <label>
                                <input type="radio" name="q8" id="optionsRadios5" value=">10" required >
                                >10
                              </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>

        <script>
            $(function () {
                $('#pre-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
        </script>
